<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>HTML template - gulp-starter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="assets/css/main.min.css">
</head>

<body>
  <main>

    <h1>gulp-starter (v1.4.4)</h1>
    <p class="lead">
      File processing boilerplate for Sass, JS, images, and SVG files with 
      <a href="https://gulpjs.com/" target="_blank" rel="noopener noreferrer">Gulp.js</a> 
      <a href="https://gulpjs.com/plugins/" target="_blank" rel="noopener noreferrer">&amp; friends</a>.
    </p>

    <p>
      Read more on GitHub: 
      <a href="https://github.com/marcop135/gulp-starter/" target="_blank" rel="noopener noreferrer">github.com/marcop135/gulp-starter</a> and 
      <a href="https://github.com/thecodercoder/frontend-boilerplate" target="_blank" rel="noopener noreferrer">github.com/thecodercoder/frontend-boilerplate</a>.
    </p>

    <hr>

    <h2>gulp-imagemin test</h2>

    <figure>
      <img src="assets/images/cat.jpg" alt="Photo of a cat (JPG)">
      <figcaption>This is a JPG image (original size: 147 KB)</figcaption>
    </figure>

    <figure>
      <img src="assets/images/cat.png" alt="Photo of a cat (PNG)">
      <figcaption>This is a PNG image (original size: 287 KB)</figcaption>
    </figure>

    <figure>
      <img src="assets/images/cat.gif" alt="Photo of a cat (GIF)">
      <figcaption>This is a GIF image (original size: 144 KB)</figcaption>
    </figure>

    <figure>
      <img src="assets/images/moon.svg" width="20" height="20" alt="Moon icon (SVG)">
      <figcaption>This is a SVG image (original size: 269 bytes)</figcaption>
    </figure>

  </main>

  <script src="assets/js/app.min.js"></script>
</body>

</html>
